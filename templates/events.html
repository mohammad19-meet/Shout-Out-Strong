<!DOCTYPE html>
<html class="no-js" lang="en">
<head>

    <title>Shout Out Strong</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">



<title>
  OFA
</title>
</head>
<body>
		<p class=title1>Our Events<p>
		<div class=row>
			{% for event in events%}
      <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top" src="{{url_for('static', filename='images/sexual.jpg')}}">
        <div class="card-body">
        <h5 class="card-title">{{event.name}}</h5>
        <p class="card-text">{{event.place}}, {{event.time}}, {{event.date}}, {{event.info}}</p>
        <a href="/event/{{event.id}}">read more</a>
        </div>
    </div>
  </div>
			{% endfor%}

		</div>

</body>

</html>
