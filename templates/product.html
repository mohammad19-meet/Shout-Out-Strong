<!DOCTYPE html>
<html class="no-js" lang="en">
<head>


    <title>Shout Out Strong</title>
    


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
   	<link rel="stylesheet" href="../static/css/style_product.css">


<title>
  OFA
</title>

</head>

<body>
	<div class=row>
		<div class="col-sm">
	<img src="../static/images/store/{{product.picture}}">
</div>
<div class="col-sm">
    <p>{{product.name}}</p>
    <p>{{product.price}}₪</p>
    <p>{{product.color}}</p>
    <p>{{product.info}}</p>
</div>
</div>
    <p style="margin: 40px;">more products</p>
    <div class=row>
			{% for product in more%}
      <div class="col-sm-3">
        <div class="card">
          <img class="card-img-top" src="../static/images/store/{{product.picture}}">
        <div class="card-body">
        <a href="/product/{{product.id}}" class="card-title">{{product.name}}</a>
        <p class="card text">{{product.price}}₪</p>
        <p class="card-text">{{product.color}}, {{product.info}}</p>
        </div>
    </div>
  </div>
			{% endfor%}

		</div>

</body>
